<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" href="../../css/module/common.css" rel="stylesheet" />
<link type="text/css" href="../../css/module/panel_layer.css" rel="stylesheet" />
<title>panel_layer</title>
</head>

<body>

<div style="position:relative; height:200px;">

<!--添加产品浮层-->
<div class="panel_layer">
	<div class="lf_tag_box">
		<div class="lf_tag">
			<a href="#" class="btn_add_gray"><i class="ico_add_gray"></i>添加账号</a>
		</div>
	</div>
	<div class="tag_box">
		<div class="tag_input_box">
			<input type="text" class="tag_input" />
			<a href="#" class="btn_close"></a>
		</div>
		<ul class="tag_list clearfix">
			<li><input type="radio" id="rd1_1" name="group1" /><label for="rd1_1">产品</label></li>
			<li><input type="radio" id="rd1_2" name="group1" /><label for="rd1_2">决策者</label></li>
			<li><input type="radio" id="rd1_3" name="group1" /><label for="rd1_3">合作方</label></li>
			<li><input type="radio" id="rd1_4" name="group1" /><label for="rd1_4">管理员</label></li>
		</ul>
	</div>
</div>
<!--//添加产品浮层-->

</div>
<div style="position:relative; height:200px;">

<!--添加产品浮层-->
<div class="panel_layer">
	<div class="lf_tag_box">
		<div class="lf_tag">
			<a href="#" class="btn_add_gray"><i class="ico_add_gray"></i>添加账号</a>
		</div>
	</div>
	<div class="tag_box">
		<div class="tag_input_box">
			<input type="text" class="tag_input" />
			<a href="#" class="btn_close"></a>
		</div>
		<ul class="tag_list clearfix">
			<li><input type="radio" id="rd2_1" name="group2" /><label for="rd2_1">微博产品</label></li>
			<li><input type="radio" id="rd2_2" name="group2" /><label for="rd2_2">业内竞品</label></li>
			<li><input type="radio" id="rd2_3" name="group2" /><label for="rd2_3">合作产品</label></li>
		</ul>
	</div>
</div>
<!--//添加产品浮层-->

</div>
<div style="position:relative; height:200px;">

<!--搜索浮层-->
<div class="panel_layer">
	<div class="rt_tag_box">
		<div class="rt_tag">
			<a href="#" class="btn_search_gray"><i class="ico_search_gray"></i>搜索</a>
		</div>
	</div>
	<div class="tag_box tag_box_right">
		<div class="tag_input_box">
			<input type="text" class="tag_input" />
			<a href="#" class="btn_close"></a>
		</div>
	</div>
</div>
<!--//搜索浮层-->

</div>

<!--添加组合浮层-->

	<div class="lf_tag_box">
		<div class="lf_tag">
			<a href="#" class="btn_add_gray"><i class="ico_add_gray"></i>添加组合</a>
		</div>
	</div>
	<div class="tag_box">
		<span class="tag_tip_box">请从右侧选择 →</span>
	</div>
</div>
<!--//添加组合浮层-->

</div>
