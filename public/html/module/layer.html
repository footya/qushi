<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" href="../../css/module/common.css" rel="stylesheet" />
<link type="text/css" href="../../css/module/layer.css" rel="stylesheet" />
<title>新趋势layer</title>
</head>

<body>
<div style=" display:inline; float:left; width:600px; height:300px;">
	<!--弹层-->
	<div class="layer_common layer_confirm">
	<div class="layer_box clearfix">
		<a href="#" class="close"></a>
		<p>是否保存对产品“微阿的”的修改？</p>
		<div class="btn_box"><a href="#" class="btn_blue_only btn_save">保存</a><a href="#" class="btn_gray_only btn_canel">取消</a></div>
	</div>
</div>
	<!--//弹层-->
</div>

<div style="display:inline; float:left; width:600px; height:300px;">
	<!--弹层-->
	<div class="layer_common layer_confirm">
	<div class="layer_box clearfix">
		<a href="#" class="close"></a>
		<p>是否保存对竞品“微阿-微的”的修改？</p>
		<div class="btn_box"><a href="#" class="btn_blue_only btn_save">保存</a><a href="#" class="btn_gray_only btn_canel">取消</a></div>
	</div>
</div>
	<!--//弹层-->
</div>

<div style="display:inline; float:left; width:600px; height:400px;">
	<!--弹层-->
	<div class="layer_common layer_import">
		<div class="layer_box clearfix">
			
			<div class="layer_tit">词库导入<a href="#" class="close"></a></div>
			
			<div class="dis_line_layer"></div>
			<div class="tag_list_box">
				<ul class="tag_list clearfix">
					<li class="current">上传词库</li>
					<li><a href="#">选择已有词库</a></li>
				</ul>
				<div class="tag_con clearfix">
					<div class="upload_box">	
						<input type="text" class="upload_input" />
						<a href="#" class="close"></a>
						<input type="file" style="display:none;" />
					</div>
					<div class="btn_box"><a href="#" class="btn_blue_only btn_save">保存</a><a href="#" class="btn_gray_only btn_canel">取消</a></div>
				</div>
			</div>
			
		</div>
</div>
	<!--//弹层-->
</div>


<div style="display:inline; float:left; width:600px; height:400px;">
	<!--弹层-->
	<div class="layer_common layer_import">
		<div class="layer_box clearfix">
			
			<div class="layer_tit">词库导入<a href="#" class="close"></a></div>
			
			<div class="dis_line_layer"></div>
			<div class="tag_list_box">
				<ul class="tag_list clearfix">
					<li><a href="#">上传词库</a></li>
					<li class="current">选择已有词库</li>
				</ul>
				<div class="tag_con clearfix">
					<ul class="ck_list clearfix">
						<li><input type="checkbox" id="ck_layer1_1"/><label for="ck_layer1_1">微博</label></li>
						<li><input type="checkbox" id="ck_layer1_2"/><label for="ck_layer1_2">微博</label></li>
						<li><input type="checkbox" id="ck_layer1_3"/><label for="ck_layer1_3">微博产品</label></li>
						<li><input type="checkbox" id="ck_layer1_4"/><label for="ck_layer1_4">微博</label></li>
						<li><input type="checkbox" id="ck_layer1_5"/><label for="ck_layer1_5">微博</label></li>
						<li><input type="checkbox" id="ck_layer1_6"/><label for="ck_layer1_6">微博产品</label></li>
						<li><input type="checkbox" id="ck_layer1_7"/><label for="ck_layer1_7">微博</label></li>
						<li><input type="checkbox" id="ck_layer1_8"/><label for="ck_layer1_8">微博</label></li>
						<li><input type="checkbox" id="ck_layer1_9"/><label for="ck_layer1_9">微博产品</label></li>
					</ul>
					<div class="btn_box"><a href="#" class="btn_blue_only btn_save">保存</a><a href="#" class="btn_gray_only btn_canel">取消</a></div>
				</div>
			</div>
			
		</div>
</div>
	<!--//弹层-->
</div>
</body>
</html>
